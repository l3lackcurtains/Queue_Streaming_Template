<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        :root {
            --primary: #4299e1;
            --primary-dark: #3182ce;
            --primary-light: rgba(66, 153, 225, 0.1);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --white: #ffffff;
            --border-color: #e2e8f0;
            --success: #48bb78;
            --error: #f56565;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --animation-speed: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: var(--white);
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform var(--animation-speed) ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            transition: all var(--animation-speed) ease;
            color: var(--text-primary);
            background: var(--white);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .char-count {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            flex: 1;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-height: 20px;
            margin: 1rem 0;
            transition: all var(--animation-speed) ease;
        }

        #status.success {
            color: var(--success);
        }

        #status.error {
            color: var(--error);
        }

        .audio-container {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        audio::-webkit-media-controls-panel {
            background: #f7fafc;
        }

        audio::-webkit-media-controls-play-button {
            background-color: var(--primary);
            border-radius: 50%;
        }

        audio::-webkit-media-controls-play-button:hover {
            background-color: var(--primary-dark);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
            color: var(--primary) !important;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <div class="input-wrapper">
            <textarea 
                id="textInput" 
                placeholder="Enter your text here..."
                spellcheck="true"
                maxlength="1000"
            ></textarea>
            <div class="char-count">0/1000</div>
        </div>
        <div class="controls">
            <button onclick="handleGenerate()" id="generateBtn">
                <span class="button-text">Generate & Play</span>
            </button>
        </div>
        <div id="status"></div>
        <div class="audio-container">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        // Cache DOM elements
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const statusEl = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const charCount = document.querySelector('.char-count');

        // State management
        let isGenerating = false;
        let audioQueue = [];
        let isPlaying = false;

        // Update character count
        function updateCharCount() {
            const length = textInput.value.length;
            charCount.textContent = `${length}/1000`;
            charCount.style.color = length >= 900 ? 'var(--error)' : 'var(--text-secondary)';
        }

        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = type === 'loading' ? 'loading' : type;
        }

        async function playNextInQueue() {
            if (audioQueue.length === 0 || isPlaying) return;
            
            isPlaying = true;
            const audioData = audioQueue.shift();
            
            // Convert base64 to blob
            const byteCharacters = atob(audioData);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'audio/mpeg' });
            
            // Create URL and play
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            
            try {
                await audioPlayer.play();
            } catch (error) {
                console.error('Playback error:', error);
                isPlaying = false;
                playNextInQueue();
            }
        }

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            // Clean up the current object URL
            URL.revokeObjectURL(audioPlayer.src);
            // Play next audio in queue
            playNextInQueue();
        });

        async function handleGenerate() {
            if (isGenerating) return;

            const text = textInput.value.trim();
            if (!text) {
                updateStatus('Please enter some text to convert', 'error');
                textInput.focus();
                return;
            }

            isGenerating = true;
            generateBtn.disabled = true;
            updateStatus('Generating audio...', 'loading');
            
            // Clear existing queue
            audioQueue = [];
            
            try {
                // Create EventSource for SSE connection
                const eventSource = new EventSource(`/tts?text=${encodeURIComponent(text)}`);
                
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.done) {
                        eventSource.close();
                        isGenerating = false;
                        generateBtn.disabled = false;
                        updateStatus('All audio generated successfully', 'success');
                        return;
                    }
                    
                    // Add audio to queue and start playing if not already playing
                    audioQueue.push(data.audio);
                    if (!isPlaying) {
                        playNextInQueue();
                    }
                    
                    updateStatus(`Processing sentence ${data.index + 1}/${data.total}...`, 'loading');
                };
                
                eventSource.onerror = (error) => {
                    console.error('EventSource error:', error);
                    eventSource.close();
                    isGenerating = false;
                    generateBtn.disabled = false;
                    updateStatus('Error generating audio. Please try again.', 'error');
                };

            } catch (error) {
                console.error('Error:', error);
                isGenerating = false;
                generateBtn.disabled = false;
                updateStatus(
                    error.message || 'Error generating audio. Please try again.',
                    'error'
                );
            }
        }

        // Event Listeners
        textInput.addEventListener('input', updateCharCount);
        
        textInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                handleGenerate();
            }
        });

        // Cleanup function for audio URLs
        window.addEventListener('beforeunload', () => {
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
            }
        });

        // Initialize
        updateCharCount();
    </script>
</body>
</html>
